<head>
  <title>ping</title>
</head>

<body>

    {{> ping}}

</body>

<template name="ping">
    <form>
        <input id="hostname" name="hostname" placeholder="hostname"/>
        <button type="submit">ping</button>
    </form>
    <button id="clear">Clear</button><br/><br/>
    <table>

        <th>Host</th>
        <th>Status</th>
        <th>Response</th>
        {{#each pings}}
        <tr>
            <td style="padding:10px;">{{host}}</td>
            {{#if _.isEqual status 'Alive'}}
            <td style="padding:10px; background-color: green;">{{status}}</td>
            {{else}}
            <td style="padding:10px; background-color: red;">{{status}}</td>
            {{/if}}
            <td style="padding:10px;">{{response}}</td>
        </tr>
        {{/each}}
    </table>
</template>
